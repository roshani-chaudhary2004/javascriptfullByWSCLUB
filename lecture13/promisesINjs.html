<script>
  let  myPromise=new Promise((resolve,reject)=>{ // ye ek promise object create karega 
    resolve("welcome to promise in js"); // jab promise successful ho jata hai to ye call hota hai
    resolve({status:1,msg:"promise resolved"}); // ye  resolve ke under object bhi bhej sakte hai
  })
  // resolve ke under jo bhi beje hai vo  nikalne ke liye hum then ka use karte hai
  // then method promise ke successful hone par call hota hai
    myPromise.then((value)=>{
        console.log("promise resolved with value:",value);// ye tab call hoga jab promise resolve hoga
    });
</script>
