<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
             font-family:sans-serif;
             margin: 0px;
             padding:0px;
        }
        .productSection{
            width:100%;
           
        }
        .main{
            width:1320px;
            margin:auto;
            padding: 50px 0px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap:20px
        }
        #productSection h1{
           text-align: center; 
           font-size: 30px;
           padding: 20px 0px;
           margin-bottom:30px
        }
        .productItem img{
            width: 100%;
            height: 250px;
        }
        .modalElement{
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
            background-color: rgba(0,0, 0,0.5);
        }
        .whiteModal{
            width: 800px;
            max-height: 90vh;
            overflow: hidden;
            position: fixed;
            left: 50%;
            top: 50%;
            background: white;
            transform: translate(-50%,-50%);
        }
        .whiteModal img{
            width: 100%;
            height: 450px;
            display: block;
            object-fit: cover;
        }
        .whiteModal span{
            position: absolute;
            color: yellow;
            right: 0px;
            cursor: pointer;
            font-size: 40px;
        }
        .showModel{
            display: block;
        }
    </style>
</head>
<body>
    <div class="modalElement">
      <div class="whiteModal">
        <span>&times;</span>
        <img src="" alt="" srcset="">
      </div>
    </div>
    <section id="productSection">
        <h1>Products</h1>
          <div class="main">
       
            <div class="productItem">
                <img src="https://files.propertywala.com/photos/f2/J919016831.main-entrance.20942578l.jpg" alt="">

</body>
<script>
    let modalElementDiv=document.querySelector(".modalElement")
    let modelImage=document.querySelector(".whiteModal img")
    let closeBtn=document.querySelector(".whiteModal span")
    let mainElement=document.querySelector(".main");
    mainElement.addEventListener("click",(e)=>{
        if(e.target.tagName==='IMG'){
            let clickImagePath=e.target.src;
            modalElementDiv.classList.add("showModel")
            modelImage.src=clickImagePath
            
        }

    })

    closeBtn.addEventListener("click",()=>{
         modalElementDiv.classList.remove("showModel")
            modelImage.src=' '

    })
    modalElementDiv.addEventListener("click",()=>{
        modalElementDiv.classList.remove("showModel")
            modelImage.src=' '
        
    })
        let whiteModelElement=document.querySelector(".whiteModal")
     whiteModelElement.addEventListener("click",(e)=>{
e.stopPropagation()
    })
</script>
